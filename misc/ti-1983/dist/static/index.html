<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Code Runner 🐈</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .cat {
      font-size: 2.5rem;
      animation: purr 3s infinite ease-in-out;
    }

    @keyframes purr {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      background: #fff8dc;
      color: #222;
      border: 2px dashed #ffcc00;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      resize: none;
    }

    select {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      background-color: #fff0b3;
      border: 1px solid #d4af37;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: #ffa07a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #ff7f50;
    }
  </style>
</head>
<body>
  <div class="cat">🐈🐾</div>
  <h1>Cat Code</h1>
  <form method="get" action="/ti-84">
    <textarea name="code" placeholder="Type your cat-approved code here..."></textarea><br/>

    <select name="tmpl">
      <option value="🐈">🐈</option>
      <option value="normal">normal</option>
    </select><br/>

    <button type="submit">Run Code 🐾</button>
  </form>
</body>
</html>
